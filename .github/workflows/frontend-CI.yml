name: Frontend

on:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-CI.yml"
  pull_request:
    paths:
      - "frontend/**"

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        run: npm install

      - name: Setup Chrome (for Karma)
        id: chrome
        uses: browser-actions/setup-chrome@v1

      - name: Build Angular app
        run: npx ng build --configuration production

      - name: Run unit tests with coverage
        env:
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}
        run: |
          npm test -- --watch=false --browsers=ChromeHeadless --code-coverage
          echo "Found coverage files:"
          ls -R coverage || true

      - name: Coverage summary (Job Summary)
        if: ${{ hashFiles('frontend/coverage/**/lcov.info') != '' }}
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: "frontend/coverage/**/lcov.info"
          badge: true
          format: "markdown"
          thresholds: "60 80"

      - name: Better Test Reports (table in summary)
        if: ${{ hashFiles('frontend/coverage/**/lcov.info') != '' }}
        uses: mridang/action-test-reporter@v1.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: frontend
          coverage-file: frontend/coverage/**/lcov.info
          upload-coverage-report: true
