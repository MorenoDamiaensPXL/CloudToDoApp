name: 3-tier Infra + DockerHub + Deploy

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push backend image
        run: |
          USER_LC=$(echo "${DOCKERHUB_USERNAME}" | tr '[:upper:]' '[:lower:]')
          IMAGE="docker.io/${USER_LC}/todo-backend"

          echo "üõ†Ô∏è Building backend image: ${IMAGE}:latest"
          docker build -t "${IMAGE}:latest" ./backend
          docker tag "${IMAGE}:latest" "${IMAGE}:${GITHUB_SHA::7}"

          echo "üöÄ Pushing backend images ..."
          docker push "${IMAGE}:latest"
          docker push "${IMAGE}:${GITHUB_SHA::7}"

      - name: Backend image info
        run: |
          USER_LC=$(echo "${DOCKERHUB_USERNAME}" | tr '[:upper:]' '[:lower:]')
          echo "‚úÖ Backend image pushed to:"
          echo "   docker.io/${USER_LC}/todo-backend:latest"
          echo "   docker.io/${USER_LC}/todo-backend:${GITHUB_SHA::7}"

  frontend:
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push frontend image
        run: |
          USER_LC=$(echo "${DOCKERHUB_USERNAME}" | tr '[:upper:]' '[:lower:]')
          IMAGE="docker.io/${USER_LC}/todo-frontend"

          echo "üõ†Ô∏è Building frontend image: ${IMAGE}:latest"
          docker build \
            --build-arg APIURL="${{ secrets.BACKEND_API_URL }}" \
            -t "${IMAGE}:latest" ./frontend

          docker tag "${IMAGE}:latest" "${IMAGE}:${GITHUB_SHA::7}"

          echo "üöÄ Pushing frontend images ..."
          docker push "${IMAGE}:latest"
          docker push "${IMAGE}:${GITHUB_SHA::7}"

      - name: Frontend image info
        run: |
          USER_LC=$(echo "${DOCKERHUB_USERNAME}" | tr '[:upper:]' '[:lower:]')
          echo "‚úÖ Frontend image pushed to:"
          echo "   docker.io/${USER_LC}/todo-frontend:latest"
          echo "   docker.io/${USER_LC}/todo-frontend:${GITHUB_SHA::7}"

  infrastructure:
    runs-on: ubuntu-latest
    needs: [ backend, frontend ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Terraform Init
        working-directory: ./oplossing
        run: terraform init -input=false -no-color

      - name: Terraform Validate
        working-directory: ./oplossing
        run: terraform validate -no-color

      - name: Terraform Plan
        working-directory: ./oplossing
        run: |
          terraform plan \
            -input=false \
            -no-color \
            -var "key_name=${{ secrets.EC2_KEY_NAME }}" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: ./oplossing
        run: terraform apply -input=false -no-color -auto-approve tfplan
