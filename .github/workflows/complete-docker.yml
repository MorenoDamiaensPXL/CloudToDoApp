name: Docker Example

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- FRONTEND: build & tests (optioneel maar aanbevolen) ----------
      - name: Setup Node.js 16.x
        uses: actions/setup-node@v4
        with:
          node-version: "16.x"

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Install Angular CLI (global)
        run: npm i -g @angular/cli@12

      - name: Setup Chrome (voor headless Karma tests)
        uses: browser-actions/setup-chrome@v1
        with:
          install-dependencies: true

      - name: Frontend tests (headless) + coverage
        working-directory: frontend
        env:
          CHROME_BIN: chrome
        run: npx ng test --watch=false --browsers=ChromeHeadless --code-coverage || echo "Frontend tests skipped (non-fatal)"

      # ---------- BACKEND: build & tests (optioneel maar aanbevolen) ----------
      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Backend tests
        working-directory: backend
        run: |
          npm test -- --coverage || echo "Backend tests skipped (non-fatal)"

      # ---------- DOCKER: login & buildx ----------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------- FRONTEND IMAGE ----------
      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/cloudtodo-frontend:latest
            ${{ vars.DOCKERHUB_USERNAME }}/cloudtodo-frontend:${{ github.sha }}
          build-args: |
            APIURL=${{ vars.FRONTEND_APIURL || 'http://localhost:3000' }}

      # ---------- BACKEND IMAGE ----------
      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/cloudtodo-backend:latest
            ${{ vars.DOCKERHUB_USERNAME }}/cloudtodo-backend:${{ github.sha }}
