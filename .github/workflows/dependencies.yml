name: Dependencies Example

on:
  push:
    branches: [ main ]

jobs:
  deps:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend   # ðŸ‘ˆ Belangrijk: in backend map werken

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Verify install
        run: |
          echo "Node version:"
          node -v
          echo "NPM version:"
          npm -v
          echo "Dependencies in backend:"
          ls -alh
